<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

<body>
<div class="container">
  <div class="card">
    <div class="content">
      <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>

        <div class="numbers">

          <h3 class="templates">314 <br> templates</h3>

      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>
</div>
